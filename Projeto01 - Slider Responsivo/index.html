<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>Projeto Slider</title>
</head>
<body>
    <section class="slider">
        <div class="slider-wrapper">

            <input type="radio" name="slider-radio" id="radio1">
            <input type="radio" name="slider-radio" id="radio2">
            <input type="radio" name="slider-radio" id="radio3">
            <input type="radio" name="slider-radio" id="radio4">

            <div class="slide first-slide">
                <img class="desktop-image" src="img/slide1.png" alt="slide 1 desk">
                <img class="mobile-image" src="img/img1.png" alt="slide 1 mob">
            </div>

            <div class="slide">
                <img class="desktop-image" src="img/slide2.png" alt="slide 2 desk">
                <img class="mobile-image" src="img/img2.png" alt="slide 2 mob">
            </div>

            <div class="slide">
                <img class="desktop-image" src="img/slide3.png" alt="slide 3 desk">
                <img class="mobile-image" src="img/img3.png" alt="slide 3 mob">
            </div>

            <div class="slide">
                <img class="desktop-image" src="img/slide4.png" alt="slide 4 desk">
                <img class="mobile-image" src="img/img4.png" alt="slide 4 mob">
            </div>

            <div class="auto-navigation">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
    </section>
    
</body>
</html>
